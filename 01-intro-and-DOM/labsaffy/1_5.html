<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <section>
    <article class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
    </article>
  </section>

  <script>
    const newArticle = document.createElement('article');
    newArticle.className = 'card';
    newArticle.style.width = '18rem';

    // Article 아래
    const newCardBody = document.createElement('div');
    newCardBody.className = 'card-body';

    const newCardTitle = document.createElement('h5');
    newCardTitle.className = 'card-title';
    newCardTitle.textContent = 'New Card Title';

    const newCardText = document.createElement('p');
    newCardText.className = 'card-text';
    newCardText.textContent = 'Some quick example text for the new card.';

    newCardBody.appendChild(newCardTitle);
    newCardBody.appendChild(newCardText);

    newArticle.appendChild(newCardBody);

    // 새 article 요소를 삽입
    const section = document.querySelector('section');
    section.appendChild(newArticle);

    // 이전 article 요소를 삭제
    const ordinaryArticle = document.querySelector('.card')
    section.removeChild(ordinaryArticle)
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
