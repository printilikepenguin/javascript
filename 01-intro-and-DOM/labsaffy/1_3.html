<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .study {
      color : red;
    }
  </style>
</head>

<body>
  <h1>오늘 할 일</h1>
  <hr>
  <ul>
    <li>수업 복습 하기</li>
    <li>실습 문제 풀기</li>
    <li>스터디 참여하기</li>
    <li>1 일 1 커밋하기</li>
    <li id="game">게임 하기</li>
  </ul>

  <script>
    const title = document.querySelector('h1')
    // document : dom에 접근하기 위한 최상위 객체
    title.innerText = "오늘 공부 목록"
    console.log('title')

    const todoList = document.querySelectorAll('li')
    console.log(todoList)
    console.log(todoList[0])
    // console.log(todoList[0].innerText)
    
    // python None == js null
    const itemGame = document.querySelector('#game')
    console.log(itemGame)

    const studyList = document.querySelector('ul')
    studyList.classList.add('study')
    // studyList.classList.remove('test')
    console.log (studyList.classList)
    
    studyList.removeChild(itemGame)
    // studyLists.appendChild(itemGame)

    studyList.classList.add('list-group')
    // todoList[0].classList.add('list-group-item')
    // todoList[1].classList.add('list-group-item') 만들기 
    for (let i=0; i < todoList.length; i++) {
      // for (시작점, 반복 조건, step별 동작)
      todoList[i].classList.add('list-group-item')
    }

    // ul 밑의 2번째 li 태그를 선택해라
    const scnd_li_eliment = studyList.querySelector('li:nth-child(2)')
    scnd_li_eliment.classList.add('active')
    // 선택된 속성 추가 setAttribute(name, value)
    // 이미 있는 속성이면 값만 변경됨
    scnd_li_eliment.setAttribute('area-current', 'true')    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
