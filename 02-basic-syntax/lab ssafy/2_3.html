<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    // 길이
    let length = 0
    for (const score of scores) {
      length += 1
    }
    console.log(length)

    // 총합
    let sum_v = 0
    for (const score of scores) {
      sum_v += score
    }
    console.log(sum_v)

    // 평균
    avg_v = sum_v / length
    console.log(avg_v)

    // while문으로 코드 작성
    // 배열의 요소를 역순으로 작성
    let i = length - 1
    while (i >= 0) {
      console.log(scores[i])
      i -= 1
    }

  </script>
</body>
</html>
